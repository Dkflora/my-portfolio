name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run:  docker build -t dkflora/portfolio .
      - name: Push image
        run: |
             docker login -u dkflora -p ${{secrets.REGISTRY_PASS}}
             docker push dkflora/portfolio
